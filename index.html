<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/modern-normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>barber</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-wrapper">
                <img class="logo-group" src="./images/group.svg" width="74px" height="74px" alt="group">
                <img class="logo-text" src="./images/logo.svg" width="90px" alt="logo">
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-list-item">
                        <a href="#home">Home</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#history">History</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#service">Service</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="#gallery">Gallery</a>
                    </li>
                </ul>
            </nav>
            <nav>
                <ul class="btn-list">
                    <li class="btn-list-item">
                        <button type="button">
                            <img src="./images/profile.svg" width="42px" height="42px" alt="profile">
                        </button>
                    </li>
                    <li class="btn-list-item">
                        <button type="button">
                            <img src="./images/vector.svg" width="42px" height="42px" alt="vector">

                    </li>
                    <li class="btn-list-item">
                        <button type="button" class="appointment">Appointment</button>
